<div class="modal-header cr-modal-header">
  <h4 class="modal-title">{{::'us.volunteer.list.grid.notifyall' | translate}}</h4>
</div>


<div class="modal-body">
  
  <form class="form-horizontal">
    
    <fieldset>
      
      <div class="col-xs-12">
      
        <!-- PENDING -->
        <div class="form-group hr-4">
          <!-- <label class="control-label col-sm-12 col-md-4">{{::'mg.electiondepartment.view.contribution.status.pending' | translate }}</label> -->
          <div class="col-sm-12">
            <cr-checkbox name="disabledAccess" model="args.pending" description="{{::'us.volunteer.list.grid.notifyall.options.include.pending.info' | translate}}">
          </div>
        </div>
        
        <!-- EMAIL_SENT -->
        <div class="form-group hr-4">
          <!-- <label class="control-label col-sm-12 col-md-4">{{::'mg.electiondepartment.view.contribution.status.emailSent' | translate }}</label> -->
          <div class="col-sm-12">
            <cr-checkbox name="disabledAccess" model="args.notified" description="{{::'us.volunteer.list.grid.notifyall.options.include.notified.info' | translate}}">
          </div>
        </div>
      
      </div>
    
    </fieldset>
    
  </form>

</div>


<div class="modal-footer cr-btn-group-actions">
  <button class="btn btn-primary" type="button" ng-click="confirm()" ng-if="::hasPermission('sa.email')">
    <small>{{::'global.confirm' | translate}}</small>
  </button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">
    <small>{{::'global.cancel' | translate}}</small>
  </button>
</div>
