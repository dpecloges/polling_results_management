<div id="content">
  
  <section>
    
    <div class="row">
      
      <article class="col-xs-12">
        
        <div class="panel panel-default">
          <div class="panel-heading">
            {{::'global.args' | translate}}
          </div>
          <div class="panel-body cr-panel-args">
            
            <form class="form-horizontal">
              <fieldset>
                
                <!-- Επώνυμο -->
                <div class="col-xs-12 col-md-6">
                  <div class="form-group">
                    <label class="control-label col-sm-12 col-md-4">{{::'us.volunteer.list.args.lastName' | translate }}</label>
    		        <div class="col-sm-12 col-md-8">
    		          <input type="text" class="form-control" ng-model="args.lastName"/>
    		        </div>
                  </div>
                  
                  <!-- Όνομα -->
                  <div class="form-group">
                    <label class="control-label col-sm-12 col-md-4">{{::'us.volunteer.list.args.firstName' | translate }}</label>
                    <div class="col-sm-12 col-md-8">
                      <input type="text" class="form-control" ng-model="args.firstName"/>
                    </div>
                  </div>
                  
                  <!-- Ανάθεση σε τμήμα -->
                  <div class="form-group">
                    <label class="control-label col-xs-3 col-md-4">{{::'us.volunteer.list.args.contributionAssigned' | translate}}</label>
                    <div class="col-xs-9 col-md-8">
                      <select class="form-control"
                        chosen="{{::$root.chosenLiteAttrs}}"
                        ng-model="args.contributionAssigned"
                        ng-change="contributionAssignedChanged()"
                        ng-options="opt.id as opt.name for opt in contributionAssignedOptions">
                      </select>
                    </div>
                  </div>
                  
                  <!-- Τύπος μέλους -->
                  <div class="form-group">
                    <label class="control-label col-xs-3 col-md-4">{{::'us.volunteer.list.args.contributionType' | translate}}</label>
                    <div class="col-xs-9 col-md-8">
                      <select class="form-control"
                        chosen="{{::$root.chosenLiteAttrs}}"
                        ng-model="args.contributionType"
                        ng-options="opt.id as opt.name for opt in contributionTypeOptions"
                        ng-disabled="departmentFiltersDisabled">
                      </select>
                    </div>
                  </div>
                  
                  <!-- Κατάσταση ενεργοποίησης χρήστη -->
                  <div class="form-group">
                    <label class="control-label col-xs-3 col-md-4">{{::'us.volunteer.list.args.contributionStatus' | translate}}</label>
                    <div class="col-xs-9 col-md-8">
                      <select class="form-control"
                        chosen="{{::$root.chosenLiteAttrs}}"
                        ng-model="args.contributionStatus"
                        ng-options="opt.id as opt.name for opt in contributionStatusOptions"
                        ng-disabled="departmentFiltersDisabled">
                      </select>
                    </div>
                  </div>
                  
                </div>
                
                <div class="col-xs-12 col-md-6">
                  
                  <!-- Τοποθεσία εκλ. τμήματος -->
                  <div class="form-group">
                    <label class="control-label col-xs-3 col-md-4">{{::'us.volunteer.list.args.departmentLocation' | translate}}</label>
                    <div class="col-xs-9 col-md-8">
                      <select class="form-control"
                        chosen="{{::$root.chosenLiteAttrs}}"
                        ng-model="departmentLocation"
                        ng-change="departmentLocationOptionsChanged(departmentLocation)"
                        ng-options="opt.id as opt.name for opt in departmentLocations"
                        ng-disabled="departmentFiltersDisabled">
                      </select>
                    </div>
                  </div>
                  <admin-unit
                    ng-show="showAdminUnit"
                    geographical-unit-id="args.geographicalUnitId"
                    decentral-admin-id="args.decentralAdminId"
                    region-id="args.regionId"
                    regional-unit-id="args.regionalUnitId"
                    municipality-id="args.municipalityId"
                    municipal-unit-id="args.municipalUnitId"
                    foreign="args.foreign"
                    foreign-country-iso-code="args.foreignCountryIsoCode"
                    foreign-city="args.foreignCity"
                    set-clear="setClear(theDirFn)"
                    hide-foreign-option="::true"
                    hide-municipal-unit="::true"
                    hide-foreign-city="::true"
                    ng-disabled="departmentFiltersDisabled"
                    >
                  </admin-unit>
                </div>
                <!-- 
                <div class="col-xs-12 col-md-6">
                  <div class="form-group">
                    <label class="control-label col-xs-3 col-md-4">{{::'mg.electioncenter.list.args.code' | translate}}</label>
                    <div class="col-xs-9 col-md-8">
                      <input type="text" class="form-control" ng-model="args.code"/>
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <label class="control-label col-xs-3 col-md-4">{{::'mg.electioncenter.list.args.name' | translate}}</label>
                    <div class="col-xs-9 col-md-8">
                      <input type="text" class="form-control" ng-model="args.name"/>
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <label class="control-label col-xs-3 col-md-4">{{::'mg.electioncenter.list.args.address' | translate}}</label>
                    <div class="col-xs-9 col-md-8">
                      <input type="text" class="form-control" ng-model="args.address"/>
                    </div>
                  </div>
                </div> -->
              
              </fieldset>
              
              <div class="cr-btn-group cr-btn-group-centered">
                
                <hr/>
                
                <button type="submit" ng-if="::hasPermission('ext.volunteer')" class="btn btn-primary" ng-click="retrieveGridData()"
                        ng-disabled="indexLoading" button-spinner="indexLoading" button-prepend="fa fa-search">
                  <small>{{::'global.retrieve'| translate}}</small>
                </button>
                
                <button type="button" ng-if="::hasPermission('ext.volunteer')" class="btn btn-info" ng-click="clearArguments()">
                  <i class="fa fa-trash"></i>
                  <small>{{::'global.clear'| translate}}</small>
                </button>
              
              </div>
            
            </form>
          
          </div>
        </div>
      
      </article>
    </div>
  
  	<div class="row">
      <div class="pull-left col-xs-12 col-md-12">
        <!-- Success/Error Messages -->
        <success-error alerts="alerts"></success-error>
      </div>
      <article class="col-xs-12 col-sm-12">
        <view-jq-grid
                grid-id="{{::gridId}}"
                grid-data="gridData"
                view-url="{{::viewUrl}}"
                load-complete="stopIndexLoading()"
                load-error="errorIndexLoading()"
                on-init="onGridInit()"
                export-args="exportArgs()">
        </view-jq-grid>
      </article>
    </div>
  
  </section>

</div>
